<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>serif</family>
    <prefer><family>Baskerville 10 Pro</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Carot Sans Light</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Carot Sans Light</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>FiraCode Nerd Font</family></prefer>
  </alias>

</fontconfig>
